<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>National Park Search</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <form id="js-form">
        <label for="search-term">State</label>
        <input type="text" name="search-term" id="js-search-term" required>

        <label for="max-results">Maximum results to return</label>
        <input type="number" name="max-results" id="js-max-results" value="10">

        <input class="hearMe" type="submit" value="Go!">
    </form>
    <script src="main.js"></script>

</body>
</html>
